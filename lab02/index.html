<html>

    <head>

        <link rel="stylesheet" href="styles.css">
        <script src="foo.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

        <title>
            Zesca
        </title>

    </head>

    <body>
        
        <div id="container">

            <header id="header">

                <nav class="tab">

                    <div id="logo">
                        Zesca
                    </div>
                    <button class="tablinks" onclick="openInfo(event, 'Client')" id="default-open">Client</button>
                    <button class="tablinks" onclick="openInfo(event, 'Products')" id="product-open">Products</button>
                    <button class="tablinks" onclick="openInfo(event, 'Cart')" id="cart-open">Cart</button>

                </nav>

            </header>

            <main id="main">

                <div id="Client" class="tabcontent">

                    <h3>Client Information</h3>
                    <p>Tell us a bit about you.</p>
                    Choose a Category:

                    <!--

                    <select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct')">

                        <option value="Vegetarian">Vegetarian</option>
                        <option value="lactoseFree">lactose-free</option>
                        <option value="NutFree">Nut-free</option>
                        <option value="Organic">Organic</option>
                        <option value="None" selected>None</option>
                    
                    </select>

                    -->

                    <p id="productCheckList">

                        <input type="checkbox" id="Vegetarian">
                        <label for="Vegetarian">Vegetarian</label><br>

                        <input type="checkbox" id="lactoseFree">
                        <label for="lactoseFree">lactose-free</label><br>

                        <input type="checkbox" id="NutFree">
                        <label for="NutFree">Nut-free</label><br>

                        <input type="checkbox" id="Organic">
                        <label for="Organic">Organic</label><br>

                    </p>

                    <button id="displayResProducts" onclick="populateProductList('displayProduct');openProduct();">
                        Confirm selection
                    </button>

                </div>

                <div id="Products" class="tabcontent">

                    <h3>Your targeted products</h3>
                    <p>We preselected products based on your restrictions.</p>
                    Choose items to buy:
                    

                    <div id="displayProduct"></div>

                    <button id="addCart" type="button" class="block" onclick="openCart()">
                        Add selected items to cart.
                    </button>

                </div>

                <div id="Cart" class="tabcontent">

                    <h3>Cart</h3>
                    <p>Here is your cart.</p>
                    
                    <div id="displayCart"></div>

                </div>

            </main>

            <footer id="footer">

                <div id="footer-content">
                    <i>Created by E. H. Zaidane</i>
                </div>

            </footer>

        </div>


    </body>

    <script src="scripts/groceries.js"></script>
    <script src="scripts/main.js"></script>

</html>
