<!DOCTYPE html>

<html>

    <head>

        <!--
            CODE INSPIRÃ‰ DE:
            https://stackoverflow.com/questions/15960290/css-footer-not-displaying-at-the-bottom-of-the-page/15960308
            http://www.java2s.com/Tutorials/Javascript/DOM_Object/Bold/index.htm
            https://stackoverflow.com/questions/15593850/sort-array-based-on-object-attribute-javascript
            https://carolinebarriere.github.io/SEG3125-Module2-Grocery/

        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

        <title>
            Zesca
        </title>

    </head>

    <body>
        
        <div id="container">

            <header id="header">

                <nav class="tab">

                    <div id="logo">
                        Zesca
                    </div>
                    <div class="dropdown">
                        <span class="tablinks" id="shop">Shop ></span>
                        <div class="dropdown-content tablinks">
                            <button class="tablinks" onclick="openInfo(event, 'Client')" id="default-open">Client</button>
                            
                            <div class="dropdown-products">

                                <span><button class="tablinks" onclick="openInfo(event, 'Products')" id="product-open">Products</button></span>
                                <div class="dropdown-content-products tablinks">
                                    <button class="tablinks" id="all" onclick="populateCategorizedProductList('displayProduct', this.id);openProduct();">All</button>
                                    <button class="tablinks" id="vegetables" onclick="populateCategorizedProductList('displayProduct', this.id);openProduct();">Vegetables</button>
                                    <button class="tablinks" id="fruits" onclick="populateCategorizedProductList('displayProduct', this.id);openProduct();">Fruits</button>
                                    <button class="tablinks" id="meats" onclick="populateCategorizedProductList('displayProduct', this.id);openProduct();">Meats</button>
                                    <button class="tablinks" id="grains-cereals" onclick="populateCategorizedProductList('displayProduct', this.id);openProduct();">Grains/Cereals</button>
                                    <button class="tablinks" id="dairy" onclick="populateCategorizedProductList('displayProduct', this.id);openProduct();">Dairy</button>
                                    <button class="tablinks" id="snacks" onclick="populateCategorizedProductList('displayProduct', this.id);openProduct();">Snacks</button>
                                </div>

                            </div>

                            <button class="tablinks" onclick="openInfo(event, 'Cart')" id="cart-open">Cart</button>
                            
                        </div>
                      </div>

                </nav>

            </header>

            <main id="main">

                <div id="Client" class="tabcontent">

                    <h3>Client Information</h3>
                    <p>Tell us a bit about you.</p>
                    Choose a Category:

                    <p id="productCheckList">

                        <fieldset>

                            <label for="Vegetarian">Vegetarian</label>
                            <label for="Vegetarian" class="switch">
                                <input type="checkbox" id="Vegetarian">
                                <span class="slider round"></span>
                            </label><br>

                            <label for="lactoseFree">Lactose-free</label>
                            <label for="lactoseFree" class="switch">
                                <input type="checkbox" id="lactoseFree">
                                <span class="slider round"></span>
                            </label><br>

                            <label for="NutFree">Nut-free</label>
                            <label for="NutFree" class="switch">
                                <input type="checkbox" id="NutFree">
                                <span class="slider round"></span>
                            </label><br>

                            <label for="Organic">Organic</label>
                            <label for="Organic" class="switch">
                                <input type="checkbox" id="Organic">
                                <span class="slider round"></span>
                            </label><br>

                        </fieldset>

                    </p>

                    <button id="displayResProducts" onclick="populateProductList('displayProduct');openProduct();">
                        Confirm selection
                    </button>

                </div>

                <div id="Products" class="tabcontent">

                    <h3>Your targeted products</h3>
                    <p>We preselected products based on your restrictions.</p>
                    Choose items to buy:
                    

                    <div id="displayProduct"></div>

                    <button id="addCart" type="button" class="block" onclick="selectedItems();openCart();">
                        Add selected items to cart.
                    </button>

                </div>

                <div id="Cart" class="tabcontent">

                    <h3>Cart</h3>
                    <p>Here is your cart.</p>
                    
                    <div id="displayCart"></div>

                </div>

            </main>

            <footer id="footer">

                <div id="footer-content">
                    <i>Created by E. H. Zaidane</i>
                </div>

            </footer>

        </div>


    </body>

    <script src="scripts/groceries.js"></script>
    <script src="scripts/main.js"></script>

</html>
