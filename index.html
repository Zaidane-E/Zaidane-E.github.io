<!DOCTYPE html>

<html>

    <head>

        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

        <title>Questionnaire</title>

    </head>

    <body>

        <div >

            <h1>Que pensez vous de la page web suivante?</h1>

            <div class="container">

                <div class="frontPage">
                    <a href="https://wwws.airfrance.fr/" target="_blank" rel="noreferrer noopener"><img src="assets/airfrance_frontpage.png" alt="https://wwws.airfrance.fr/"></a>
                </div>

                <div class="gotoDiv">
                    <a href="https://wwws.airfrance.fr/" target="_blank" rel="noreferrer noopener"><button class="gotoButton">GO TO PAGE</button></a>
                </div>

            </div>

            <form action="index.php" id="myForm">
                
                <!--
                    BBASIC PERSONAL QUESTIONS
                -->

                <!--
                    First name
                -->
                <div class="container">

                    <label class="personalInfo" for="firstName">Prénom :</label> 
                    <input id="firstName" type="text"> <br>
                
                </div>
                
                <!--
                    Last name
                -->

                <div class="container">

                    <label class="personalInfo" for="lastName">Nom :</label>
                    <input id="lastName" type="text"> <br>

                </div>
                
                <!--
                    E-mail
                -->

                <div class="container">

                    <label class="personalInfo" for="email">Adresse e-mail :</label>
                    <input id="email" type="text"> <br>

                </div>

                <div class="container">

                    <label for="age">
                    Âge :
                    </label> <br>
                    
                    <select id="age" name="age">
                        <option value="Under 16" selected="selected">Moins de 16</option>
                        <option value="16-18">16-18</option>
                        <option value="19-21">19-21</option>
                        <option value="21+">21+</option>
                    </select> <br>

                </div>

                <!--
                    QUESTIONS ABOUT THE WEB PAGE
                -->
                
                <!--
                    Billets achetés auparavant? Oui? Non?
                -->

                <div class="container">
                
                    <label for="question1">
                    Avez vous déjà acheté ou reservé des billets de transport par internet?
                    </label> <br>
                    <input type="radio" name="ticketBooked" value="yes">Oui <br>
                    <input type="radio" name="ticketBooked" value="no">Non <br>

                </div>
                
                <!--
                    Fonctionnalités utiles?
                -->
                
                <div class="container">

                    <label for="usedFeatures">
                    Quelles fonctionnalités êtes-vous le plus susceptible d'utiliser souvent?
                    </label><br>

                    <input type="checkbox" name="usedFeatures" value="freature1">Réservation de billet <br>
                    <input type="checkbox" name="usedFeatures" value="agree">Gestion des réservations <br>
                    <input type="checkbox" name="usedFeatures" value="neutral">Enregistrement avant le vol <br>
                    <input type="checkbox" name="usedFeatures" value="neutral">Informations  <br>
                    <input type="checkbox" name="usedFeatures" value="neutral">Actualités <br>

                </div>

                <!--
                    AGREE/DISAGREE
                -->

                <h3>Choisissez la ou les réponse(s) qui reflète(nt) le mieux votre avis:</h3>

                <!--
                    Web page is...
                -->

                <div class="container">

                    <label for="intuitive">
                        La page web est intuitive.
                    </label> <br>
                    
                    <select id="intuitive" name="intuitive">
                        <option value="strongAgree">Fortement d'accord</option>
                        <option value="agree">D'accord</option>
                        <option value="neutral" selected>Neutre</option>
                        <option value="disagree">En désaccord</option>
                        <option value="strongDisagree">Fortement en désaccord</option>
                    </select> <br>

                </div>

                <div class="container">

                    <label for="easyBooking">
                        Réserver un billet ne prends pas beaucoup de temps.
                    </label> <br>
                    
                    <select id="easyBooking" name="easyBooking">
                        <option value="strongAgree">Fortement d'accord</option>
                        <option value="agree">D'accord</option>
                        <option value="neutral" selected>Neutre</option>
                        <option value="disagree">En désaccord</option>
                        <option value="strongDisagree">Fortement en désaccord</option>
                    </select> <br>

                </div>

                <div class="container">

                    <label for="goodAppearance">
                        La page web est agréable au regard.
                    </label> <br>
                    
                    <select id="goodAppearance" name="goodAppearance">
                        <option value="strongAgree">Fortement d'accord</option>
                        <option value="agree">D'accord</option>
                        <option value="neutral" selected>Neutre</option>
                        <option value="disagree">En désaccord</option>
                        <option value="strongDisagree">Fortement en désaccord</option>
                    </select> <br>

                </div>

                <div class="container">

                    <label for="wouldRecommend">
                        Je pourrai recommander ce site à quelqu'un.
                    </label> <br>
                    
                    <select id="wouldRecommend" name="wouldRecommend">
                        <option value="strongAgree">Fortement d'accord</option>
                        <option value="agree">D'accord</option>
                        <option value="neutral" selected>Neutre</option>
                        <option value="disagree">En désaccord</option>
                        <option value="strongDisagree">Fortement en désaccord</option>
                    </select> <br>

                </div>

                Commentaires : <br>
                <textarea rows="5" cols="50"></textarea><br>

                <button id="submitButton" type="button">SUBMIT</button> <br>


                <footer>
                <p id="signature">Site créé par Zaidane</p>
                </footer>

            </form>

        </div>

    </body>

</html>
